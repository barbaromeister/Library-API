# Production Application Properties
# This file contains production-specific configurations

# ===============================================
# SERVER CONFIGURATION
# ===============================================
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true

# ===============================================
# SECURITY CONFIGURATION
# ===============================================
# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ===============================================
# DATABASE CONFIGURATION
# ===============================================
# Connection pool optimizations
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# ===============================================
# JPA/HIBERNATE CONFIGURATION
# ===============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Hibernate performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.root=WARN
logging.level.com.kutuphane=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN

# File logging
logging.file.name=./logs/library-management.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Logging patterns
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===============================================
# ACTUATOR CONFIGURATION
# ===============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.server.port=8081

# Metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.jdbc=true
management.metrics.enable.hikaricp=true

# ===============================================
# SPRING BOOT CONFIGURATION
# ===============================================
spring.application.name=Library Management System

# JSON configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ===============================================
# CACHE CONFIGURATION
# ===============================================
spring.cache.type=simple
spring.cache.cache-names=books,authors,statistics

# ===============================================
# CORS CONFIGURATION
# ===============================================
# CORS is handled in WebConfig.java, but can be overridden here if needed
# cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com

# ===============================================
# ERROR HANDLING
# ===============================================
server.error.include-message=on_param
server.error.include-binding-errors=on_param
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================================
# PERFORMANCE TUNING
# ===============================================
spring.mvc.async.request-timeout=30000
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100

# ===============================================
# TIMEZONE
# ===============================================
spring.jackson.time-zone=UTC