<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book"></i>
                    <h1>Library Manager</h1>
                </div>
                <div class="header-actions" id="headerActions">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span id="welcomeText"></span>
                        <button class="btn btn-secondary" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                    <div class="auth-buttons" id="authButtons">
                        <button class="btn btn-outline" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                        <button class="btn btn-primary" id="registerBtn">
                            <i class="fas fa-user-plus"></i>
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <!-- Book Search Section -->
            <div class="book-search-section" id="bookSearchSection" style="display: none;">
                <div class="search-header">
                    <h2>Add Books to Your Collection</h2>
                    <p>Search for books and add them to your personal library</p>
                </div>
                
                <div class="book-search-container">
                    <div class="search-input-container">
                        <input type="text" 
                               id="bookSearchInput" 
                               placeholder="Search for books (e.g., Harry Potter, Pride and Prejudice)..."
                               autocomplete="off">
                        <i class="fas fa-search search-icon"></i>
                        <div class="search-loading" id="searchLoading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                    
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
                
                <div class="search-results" id="searchResults"></div>
            </div>

            <!-- Book Management Controls -->
            <div class="content-controls" id="contentControls" style="display: none;">
                <button class="add-book-btn" id="addBookBtn">
                    <i class="fas fa-plus"></i>
                    Add New Book
                </button>
            </div>

            <!-- Search Section -->
            <section class="search-section" id="searchSection" style="display: none;">
                <div class="search-container">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN...">
                    </div>
                    <div class="search-filters">
                        <select id="searchType">
                            <option value="all">All Fields</option>
                            <option value="title">Title</option>
                            <option value="author">Author</option>
                            <option value="isbn">ISBN</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Statistics Section -->
            <section class="stats-section" id="statsSection" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalBooks">0</h3>
                            <p>Total Books</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalAuthors">0</h3>
                            <p>Authors</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="latestYear">-</h3>
                            <p>Latest Publication</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Books Section -->
            <section class="books-section" id="booksSection" style="display: none;">
                <div class="section-header">
                    <h2>My Books Collection</h2>
                    <div class="section-actions">
                        <button class="btn btn-primary" id="goToSearchBtn">
                            <i class="fas fa-search"></i>
                            Find More Books
                        </button>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid">
                                <i class="fas fa-th-large"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="books-container" id="booksContainer">
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading books...</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Login Modal -->
        <div class="modal" id="loginModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Login</h2>
                    <button class="close-btn" id="closeLoginModal">&times;</button>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelLoginBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitLoginBtn">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Register Modal -->
        <div class="modal" id="registerModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register</h2>
                    <button class="close-btn" id="closeRegisterModal">&times;</button>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelRegisterBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitRegisterBtn">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add/Edit Book Modal -->
        <div class="modal" id="bookModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Book</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" name="isbn" maxlength="13">
                    </div>
                    <div class="form-group">
                        <label for="publishDate">Publish Date</label>
                        <input type="date" id="publishDate" name="publishDate">
                    </div>
                    <div class="form-group">
                        <label for="pageCount">Page Count</label>
                        <input type="number" id="pageCount" name="pageCount" min="1">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Save Book</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                    <button class="close-btn" id="closeDeleteModal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this book?</p>
                    <p><strong id="deleteBookTitle"></strong></p>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
